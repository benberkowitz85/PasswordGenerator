
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Random Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate your own unique password! Each password will contain several numbers, symbols, as well as a mix of upper, and lower case letters. </h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="The generated password will appear here, to be sure to highlight the text, and right-click it to copy once the password generates."
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
